<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ohio Resource Finder</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
  h1 { text-align:center; color:#333; }
  #search { width:100%; max-width:400px; margin:10px auto; display:block; padding:10px; font-size:16px; }
  #filter { width:100%; max-width:400px; margin:10px auto; display:block; padding:10px; font-size:16px; }
  table { width:100%; max-width:800px; margin:20px auto; border-collapse: collapse; }
  th, td { border:1px solid #ccc; padding:10px; text-align:left; }
  th { background:#eee; }
  tr:nth-child(even) { background:#fafafa; }
  a { color:#1e90ff; text-decoration:none; }
  a:hover { text-decoration:underline; }
  footer { text-align:center; margin-top:30px; color:#888; font-size:14px; }
</style>
</head>
<body>

<h1>Ohio Resource Finder</h1>

<input type="text" id="search" placeholder="Search by city or keyword...">
<select id="filter">
  <option value="all">All Types</option>
  <option value="Shelter">Shelter</option>
  <option value="Food">Food</option>
  <option value="Addiction">Addiction</option>
  <option value="MentalHealth">Mental Health</option>
</select>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>City</th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody id="resource-table">
  </tbody>
</table>

<footer>Free Ohio resources â€” stay safe and supported ðŸ’›</footer>

<script>
const resources = [
  {
    name: "City Gospel Mission Menâ€™s Shelter",
    type: "Shelter",
    city: "Cincinnati",
    phone: "(513) 241-5525",
    website: "https://www.citygospelmission.org" 
  },
  {
    name: "Shelterhouse Cincinnati - Men's Center",
    type: "Shelter",
    city: "Cincinnati",
    phone: "(513) 721-0643",
    website: "https://shelterhousecincy.org/mens-center"
  },
  {
    name: "The Open Shelter",
    type: "Shelter",
    city: "Columbus",
    phone: "(614) 222-2885",
    website: "https://theopenshelter.org"
  },
  {
    name: "211 Ohio Helpline",
    type: "Support",
    city: "Statewide",
    phone: "211",
    website: "https://www.211.org"
  },
  {
    name: "Freestore Foodbank",
    type: "Food",
    city: "Cincinnati",
    phone: "(513) 357-4600",
    website: "https://freestorefoodbank.org"
  },
  {
    name: "Toledo Northwestern Ohio Food Bank",
    type: "Food",
    city: "Toledo",
    phone: "(419) 242-5000",
    website: "https://www.toledofoodbank.org"
  },
  {
    name: "Mid-Ohio Food Collective (Central Ohio)",
    type: "Food",
    city: "Columbus",
    phone: "(614) 274-2273",
    website: "https://mofc.org"
  },
  {
    name: "Lake Area Recovery Center",
    type: "Addiction",
    city: "Ashtabula",
    phone: "(440) 998-0550",
    website: "https://www.lakearearecovery.org"
  },
  {
    name: "Alcoholics Anonymous Ohio",
    type: "Addiction Support",
    city: "Statewide",
    phone: "1-888-8AAOHIO",
    website: "https://aaohio.org"
  }
];

// Function to display resources
function displayResources(list) {
  const table = document.getElementById("resource-table");
  table.innerHTML = "";
  list.forEach(r => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${r.name}</td><td>${r.type}</td><td>${r.city}</td><td>${r.phone}</td><td><a href="${r.website}" target="_blank">Visit</a></td>`;
    table.appendChild(row);
  });
}

// Initial display
displayResources(resources);

// Filter and search
document.getElementById("search").addEventListener("input", filterResources);
document.getElementById("filter").addEventListener("change", filterResources);

function filterResources() {
  const query = document.getElementById("search").value.toLowerCase();
  const type = document.getElementById("filter").value;
  const filtered = resources.filter(r => {
    const matchText = r.name.toLowerCase().includes(query) || r.city.toLowerCase().includes(query);
    const matchType = type === "all" ? true : r.type === type;
    return matchText && matchType;
  });
  displayResources(filtered);
}
</script>

</body>
</html>
