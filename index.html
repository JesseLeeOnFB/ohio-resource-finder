<html lang="en">
<head>
<meta charset="UTF-8">

<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }

  input[type="text"] { width: 100%; padding: 10px; margin: 15px 0; font-size: 16px; box-sizing: border-box; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }

</head>
<body>

<h1>Ohio Resource Finder</h1>
<p>Search for shelters, food, addiction, and mental health resources in Ohio.</p>

<input type="text" id="search" placeholder="Type a city or resource name...">

  </thead>

];

// === Populate Table ===
const tableBody = document.querySelector("#resourceTable tbody");

function displayResources(list) {
  tableBody.innerHTML = "";
  list.forEach(resource => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${resource.name}</td>
      <td>${resource.type}</td>
      <td>${resource.city}</td>
      <td>${resource.phone}</td>
      <td>${resource.website ? `<a href="${resource.website}" target="_blank">Link</a>` : ""}</td>
    `;
    tableBody.appendChild(row);
  });
}

// Initial display
displayResources(resources);

// === Search Functionality ===
document.getElementById("search").addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  const filtered = resources.filter(r =>
    r.name.toLowerCase().includes(term) ||
    r.city.toLowerCase().includes(term) ||
    r.type.toLowerCase().includes(term)
  );
  displayResources(filtered);
});
</script>

</body>
